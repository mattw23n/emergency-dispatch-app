apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/cs302-2025/g2-team5/argocd.git
    targetRevision: HEAD
    path: argocd       
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true