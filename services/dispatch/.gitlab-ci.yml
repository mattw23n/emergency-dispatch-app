stages:
  - Static Analysis
  - Security Testing
  - Test
  - Smoke Test
  - Release
  - Deploy

flake8:
  stage: Static Analysis
  image: python:3.12-slim
  before_script:
    - python -V
    - python -m pip install flake8
  script:
    - flake8 src | tee flake8_report.txt
  artifacts:
    when: on_failure
    paths:
      - flake8_report.txt

pylint:
  stage: Static Analysis
  image: python:3.12-slim
  before_script:
    - python -V
    - python -m pip install -r requirements.txt
    - python -m pip install pylint
  script:
    - pylint --fail-under=7 src | tee pylint_report.txt
  artifacts:
    when: always
    paths:
      - pylint_report.txt

semgrep:
  stage: Security Testing
  image: returntocorp/semgrep
  script: ["semgrep ci --config p/owasp-top-ten"]

trivy:
  stage: Security Testing
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]     # override entrypoint so we call trivy directly
  script: ["trivy fs --severity CRITICAL,HIGH ."]

gitleaks:
  stage: Security Testing
  image:
    name: zricethezav/gitleaks:latest
    entrypoint: [""]  # override entrypoint so we call gitleaks directly
  script: ["gitleaks detect --source . --no-git -v"]

unit-tests:
  stage: Test
  image: python:3.12-slim
  before_script:
    - python -V
    - python -m pip install -r requirements.txt
    - python -m pip install pytest pytest-cov
  script:
    - python -m pytest tests/test_unit.py -v --cov=src --cov-report=xml --cov-report=term
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+%)$/'

integration-tests:
  stage: Test
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  before_script:
    - docker info
  script:
    - docker compose -f ci/compose.test.yaml up --exit-code-from dispatch-pytest

build-image:
  stage: Smoke Test
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  before_script:
    - docker info
  script:
    # Build the image with both tags
    - docker build --pull -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:latest" -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" .
    # Save image metadata for next stage
    - echo "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" > image_name.txt
  artifacts:
    paths:
      - image_name.txt
    expire_in: 20 min

smoke-test-image:
  stage: Smoke Test
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  needs:
    - build-image
  before_script:
    - apk add --no-cache curl
    - docker info
  script:
    # Rebuild image from cache (fast since layers exist)
    - docker build -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" .
    
    # Create a dedicated network for the smoke test
    - docker network create dispatch-test-network
    
    # Start MySQL database container
    - |
      docker run -d --name mysql-test \
        --network dispatch-test-network \
        -e MYSQL_ROOT_PASSWORD=root \
        -e MYSQL_DATABASE=dispatch_db \
        -e MYSQL_USER=dispatch \
        -e MYSQL_PASSWORD=dispatch123 \
        mysql:8.0
    
    # Start RabbitMQ container
    - |
      docker run -d --name rabbitmq-test \
        --network dispatch-test-network \
        -e RABBITMQ_DEFAULT_USER=guest \
        -e RABBITMQ_DEFAULT_PASS=guest \
        rabbitmq:3.13-management-alpine
    
    # Wait for MySQL to be ready
    - echo "Waiting for MySQL to start..."
    - sleep 20
    - docker exec mysql-test mysqladmin ping -h localhost -u root -proot --silent || (echo "MySQL not ready" && docker logs mysql-test && exit 1)
    
    # Wait for RabbitMQ to be ready
    - echo "Waiting for RabbitMQ to start..."
    - sleep 15

    # Run dispatch container connected to the same network
    - |
      docker run -d --name dispatch-test \
        --network dispatch-test-network \
        -p 8081:8081 \
        -e DB_HOST=mysql-test \
        -e DB_PORT=3306 \
        -e DB_USER=dispatch \
        -e DB_PASSWORD=dispatch123 \
        -e DB_NAME=dispatch_db \
        -e RABBITMQ_HOST=rabbitmq-test \
        -e RABBITMQ_PORT=5672 \
        -e RABBITMQ_USER=guest \
        -e RABBITMQ_PASSWORD=guest \
        -e RABBITMQ_VHOST=/ \
        -e AMQP_EXCHANGE_NAME=amqp.topic \
        -e AMQP_EXCHANGE_TYPE=topic \
        -e AMQP_QUEUE_NAME=dispatch \
        -e GOOGLE_API_KEY=test-api-key \
        "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA"
    
    # Wait for Flask app to start and connect to dependencies
    - echo "Waiting for dispatch service to start..."
    - sleep 20
    
    # Check if containers are still running
    - docker ps | grep dispatch-test || (echo "Dispatch container crashed!" && docker logs dispatch-test && exit 1)
    - docker ps | grep mysql-test || (echo "MySQL container crashed!" && docker logs mysql-test && exit 1)
    - docker ps | grep rabbitmq-test || (echo "RabbitMQ container crashed!" && docker logs rabbitmq-test && exit 1)
    
    # Show dispatch logs to see if Flask started
    - echo "=== Dispatch startup logs ==="
    - docker logs dispatch-test 2>&1 | tail -30
    
    # Wait a bit more for Flask to be fully ready
    - echo "Waiting additional time for Flask to be ready..."
    - sleep 10
    
    # Test health endpoint with retries - should return 200
    - |
      MAX_RETRIES=5
      RETRY_COUNT=0
      HTTP_CODE=0
      
      while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
        # Use docker exec with Python's urllib (no curl needed in container)
        HTTP_CODE=$(docker exec dispatch-test python -c "import urllib.request; response = urllib.request.urlopen('http://localhost:8081/health', timeout=5); print(response.status)" 2>/dev/null || echo "000")
        echo "Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: HTTP $HTTP_CODE"
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "Health check passed - service is fully operational"
          break
        fi
        
        RETRY_COUNT=$((RETRY_COUNT + 1))
        if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
          echo "Retrying in 5 seconds..."
          sleep 5
        fi
      done
      
      if [ "$HTTP_CODE" != "200" ]; then
        echo "Health check failed after $MAX_RETRIES attempts with HTTP $HTTP_CODE"
        echo "=== Dispatch logs ==="
        docker logs dispatch-test
        echo "=== MySQL logs ==="
        docker logs mysql-test
        echo "=== RabbitMQ logs ==="
        docker logs rabbitmq-test
        exit 1
      fi
    
    # Verify the response shows correct service name
    - |
      HEALTH_RESPONSE=$(docker exec dispatch-test python -c "import urllib.request; response = urllib.request.urlopen('http://localhost:8081/health', timeout=5); print(response.read().decode())" 2>/dev/null)
      echo "Health response: $HEALTH_RESPONSE"
      echo "$HEALTH_RESPONSE" | grep -q '"service":[[:space:]]*"dispatch-amqp"' || (echo "Service name mismatch!" && exit 1)
      echo "$HEALTH_RESPONSE" | grep -q '"status":[[:space:]]*"ok"' || (echo "Service status not ok!" && exit 1)
      echo "Dispatch service health confirmed"
    
    # Verify RabbitMQ consumer is running (check logs for connection message)
    - |
      echo "Checking RabbitMQ consumer status..."
      docker logs dispatch-test 2>&1 | grep -q "Connected to RabbitMQ" && echo "RabbitMQ consumer confirmed" || echo "Warning: RabbitMQ consumer status unclear"
    
    # Show logs for verification
    - echo "=== Dispatch logs (last 20 lines) ==="
    - docker logs dispatch-test 2>&1 | tail -20
    
    # Cleanup
    - docker stop dispatch-test mysql-test rabbitmq-test || true
    - docker rm dispatch-test mysql-test rabbitmq-test || true
    - docker network rm dispatch-test-network || true
  allow_failure: false

push-image:
  stage: Release
  image: docker:28.3.2
  services:
    - docker:28.3.2-dind
  needs:
    - build-image
    - smoke-test-image
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    # Rebuild image from cache (fast since layers exist)
    - docker build -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:latest" -t "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH:$CI_COMMIT_SHA" .
    # Push all tags
    - docker push "$CI_REGISTRY_IMAGE/$CI_COMMIT_BRANCH" --all-tags

update_gitops_manifest:
  stage: Deploy
  image: alpine:latest
  variables:
    GIT_STRATEGY: none
  needs:
    - push-image
  before_script:
    - apk add --no-cache git yq
    - git config --global user.email "gitlab-ci@${CI_PROJECT_PATH}.com"
    - git config --global user.name "GitLab CI Bot"
  script:
    - IMAGE_NAME="${CI_REGISTRY_IMAGE}/$CI_COMMIT_BRANCH:${CI_COMMIT_SHA}"

    # Extract the service name from the project name and convert to lowerclass
    - SERVICE_NAME=$(echo "$CI_PROJECT_NAME" | tr '[:upper:]' '[:lower:]')
    - YAML_FILE="${SERVICE_NAME}.yaml"

    # Debugging outputs
    # - echo "Service name= $SERVICE_NAME"
    # - echo "YAML file= $YAML_FILE"

    # Clone k8s repo
    - git clone "https://oauth2:${GITLAB_TOKEN}@gitlab.com/cs302-2025/g2-team5/k8s.git" gitops-repo
    - cd gitops-repo
    - git checkout main

    # Debugging outputs
    # - echo "repo contents:"
    # - ls -la

    # Check if the YAML file exists
    - |
      if [ ! -f "$YAML_FILE" ]; then
        echo "Error: $YAML_FILE not found in k8s repository!"
        echo "Available files:"
        ls -la *.yaml || echo "No YAML files found"
        exit 1
      fi

    - echo "Updating $YAML_FILE with image= $IMAGE_NAME"
    - yq e '(select(.kind == "Deployment") | .spec.template.spec.containers[0].image) = "'$IMAGE_NAME'"' -i "$YAML_FILE"
    - git add "$YAML_FILE"
    - git diff --cached --exit-code || (git commit -m "Update $SERVICE_NAME image to $IMAGE_NAME [skip ci]" && git push origin main)
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success

