apiVersion: v1
kind: Service
metadata:
  name: billings
spec:
  type: NodePort
  selector:
    app: billings
  ports:
    - protocol: TCP
      port: 5100
      targetPort: 5100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billings
  labels:
    app: billings
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billings
  template:
    metadata:
      labels:
        app: billings
    spec:
      containers:
        - name: billings
          image: registry.gitlab.com/cs302-2025/g2-team5/services/billings/main:360a97a4efbf4c5a0d2509454da73e1d3d1db8cf
          imagePullPolicy: Always
          ports:
            - containerPort: 5100
          resources:
            requests:
              cpu: 100m # 0.1 CPU cores
              memory: 128Mi
            limits:
              cpu: 500m # 0.5 CPU cores max
              memory: 512Mi
          envFrom:
            - secretRef:
                name: env-vars-secret
            - configMapRef:
                name: env-vars-configmap
          livenessProbe:
            httpGet:
              path: /health
              port: 5100
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5100
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: gitlab-registry-access-g2t5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: billings-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: billings
  minReplicas: 2 # Minimum pods
  maxReplicas: 3 # Maximum pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75 # Target 75% CPU
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60 # Scale down max 1 pod per minute
    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60 # Scale up max 2 pods per minute
