apiVersion: v1
kind: Service
metadata:
  name: triage
spec:
  type: NodePort
  selector:
    app: triage
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triage
  labels:
    app: triage
spec:
  replicas: 2 #Only one triage at a time
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: triage
  template:
    metadata:
      labels:
        app: triage
    spec:
      containers:
        - name: triage
          image: registry.gitlab.com/cs302-2025/g2-team5/services/triage/main:cf429d16142497c9de16098b7261b985bb57ebb8
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: 100m      # 0.1 CPU cores
              memory: 128Mi
            limits:
              cpu: 500m      # 0.5 CPU cores max
              memory: 512Mi
          envFrom:
            - secretRef:
                name: env-vars-secret
            - configMapRef:
                name: env-vars-configmap
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: gitlab-registry-access-g2t5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification
  minReplicas: 2     # Minimum pods
  maxReplicas: 4     # Maximum pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75  # Target 75% CPU
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60  # Scale down max 1 pod per minute
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60  # Scale up max 2 pods per minute