apiVersion: v1
kind: Service
metadata:
  name: wearable
spec:
  type: NodePort
  selector:
    app: wearable
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wearable
  labels:
    app: wearable
  annotations:
    argocd-image-updater.argoproj.io/wearable.image-list: registry.gitlab.com/cs302-2025/g2-team5/services/wearable/main:latest
    argocd-image-updater.argoproj.io/wearable.update-strategy: digest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wearable
  template:
    metadata:
      labels:
        app: wearable
    spec:
      containers:
      - name: wearable
        image: registry.gitlab.com/cs302-2025/g2-team5/services/wearable/main:21550ee526d2e7cbb4c8713c02756f5619edd1ef
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: env-vars-secret
        - configMapRef:
            name: env-vars-configmap
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: gitlab-registry-access-g2t5